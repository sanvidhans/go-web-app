<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It GO for me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Comment</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="comment-form" method="post">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label class="control-label">Write Comment:</label>
                            </div>
                            <div class="col-sm-9">
                                <textarea name="comment" id="comment" class="form-control" placeholder="Type Comment..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                Save
                            </div>
                            <div class="col-sm-9">
                                <input type="submit" class="btn btn-primary" value="Submit" name="submit" id="submit-comment">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <section class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Comments</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                    {{ range . }}
                        <a href="#" class="list-group-item">{{ . }}</a>
                    {{ end }}
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="/static/index.js"></script>
</body>
</html>
